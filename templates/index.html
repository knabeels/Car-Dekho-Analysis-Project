<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0d1b2a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: left;
    }

    h2 {
      text-align: center;
      color: #0d1b2a;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: #2a5298;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #2a5298;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0d1b2a;
    }

    footer {
      text-align: center;
      background: #0d1b2a;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>üöó Car Price Prediction</header>

  <div class="container">
    <div class="card">
      <h2>Predict Car Selling Price</h2>
      <form action="/predict" method="post">
        <label for="Year">Year</label>
        <input id="Year" name="Year" type="number" required>

        <label for="Present_Price">Showroom Price (in lakhs)</label>
        <input id="Present_Price" name="Present_Price" type="number" step="0.01" required>

        <label for="Kms_Driven">Kilometers Driven</label>
        <input id="Kms_Driven" name="Kms_Driven" type="number" required>

        <label for="Owner">Previous Owners (0, 1, 2, ...)</label>
        <input id="Owner" name="Owner" type="number" required>

        <label for="Fuel_Type">Fuel Type</label>
        <select id="Fuel_Type" name="Fuel_Type" required>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
        </select>

        <label for="Seller_Type">Seller Type</label>
        <select id="Seller_Type" name="Seller_Type" required>
          <option value="Dealer">Dealer</option>
          <option value="Individual">Individual</option>
        </select>

        <label for="Transmission">Transmission</label>
        <select id="Transmission" name="Transmission" required>
          <option value="Manual">Manual</option>
          <option value="Automatic">Automatic</option>
        </select>

        <button type="submit">üîç Calculate Selling Price</button>
      </form>

      <div class="result">
        {{ prediction_text }}
      </div>
    </div>
  </div>

  <footer>¬© 2025 Car Price AI Predictor</footer>
</body>

</html>
